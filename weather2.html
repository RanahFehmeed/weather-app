<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="weather2.css">
    
</head>
<body>
    <div class="card">
       <div class="search">
        <input type="text" placeholder="Enter your location" spellcheck="false">
        <button><img src="../images/search.png"></button>
       </div> 
       <div class="error">
          <p>Invalid city name</p>
       </div>
       <div class="weather">
        <img src="" class="weather-icon"> 
        <p id="weather-condition"></p>
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="../images/humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="../images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
       </div>
    </div>
    <script src="weather2.js"></script>
</body>

</html>
